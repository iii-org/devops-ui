server {
	listen       80;
	server_name  localhost;

	location / {
		root   /usr/share/nginx/html;
		index  index.html index.htm;
	}

	location ^~ /prod-api/ {
		proxy_pass http://devopsapi-service:10009/;
	}

	error_page   500 502 503 504  /50x.html;
	location = /50x.html {
		root   /usr/share/nginx/html;
	}
	client_max_body_size 100M;
}
